<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <input type="checkbox" id="checkbox">
        <div class="btn_one">
            <label for="checkbox"><i class="fa-solid fa-bars"></i></label>
        </div>

        <div class="sidebar">
            <div class="logo">
                <div class="logo_text">Apna College</div>
                <div class="btn_two">
                    <label for="checkbox"><i class="fa-solid fa-x"></i></label>
                </div>
            </div>

            <div class="sidebar_menu">
                <ul class="menu">
                    <li><a href="#"><i class="fa-solid fa-image"></i> Gallery</a></li>
                    <li><a href="#"><i class="fa-duotone fa-solid fa-arrow-up-right-from-square"></i> Shortcuts</a></li>
                    <li><a href="#"><i class="fa-sharp fa-regular fa-images"></i> Exhibits</a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar-days"></i> Events</a></li>
                    <li><a href="#"><i class="fa-solid fa-store"></i> Store</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone"></i> Contact</a></li>
                    <li><a href="#"><i class="fa-regular fa-comments"></i> Feedback</a></li>
                </ul>
            </div>

            <div class="social_media">
                <ul class="social_media_list">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
